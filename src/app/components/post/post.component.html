<mat-card>
  <mat-card-header>
    <mat-card-title>{{ post?.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="post__body">{{ post?.body }}</p>
  </mat-card-content>
  <mat-card-actions>
    <div class="post__actions">
      <mat-icon
        [matBadge]="post?.reactions"
        matBadgeSize="small"
        aria-hidden="false"
        fontIcon="home"
      ></mat-icon>
      <button
        mat-button
        (click)="onToggleComments()"
      >
        {{ (showComments ? 'Hide' : 'Show') + ' comments' }}
      </button>
    </div>
  </mat-card-actions>
  <mat-card-content *ngIf="showComments">
    <div class="post__comments" *ngIf="!commentsPending; else progressBar">
      <app-comment
        *ngFor="let comment of comments; trackBy: identify"
        [comment]="comment"
      ></app-comment>
      <app-add-comment [postId]="post?.id"></app-add-comment>
    </div>
    <ng-template #progressBar>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-template>
  </mat-card-content>
</mat-card>
